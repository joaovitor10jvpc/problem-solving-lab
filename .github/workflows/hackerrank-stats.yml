name: Update HackerRank Stats

on:
  schedule:
    - cron: '0 0 * * *' # Roda diariamente à meia-noite
  workflow_dispatch: # Permite rodar manualmente para testar

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update README with HackerRank Badge
        run: |
          # Este comando usa o sed para inserir uma badge oficial do HackerRank
          # ligada ao seu perfil diretamente entre as âncoras no README
          BADGE="![HackerRank](https://img.shields.io/badge/-HackerRank-2EC866?style=for-the-badge&logo=HackerRank&logoColor=white) [View Profile](https://www.hackerrank.com/joaovitor_pcost1)"
          
          sed -i "//,//c\\n$BADGE\n" README.md

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || (git commit -m "Update HackerRank profile link" && git push)
