name: Organize LeetCode Submissions

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'leetcode/**'
      - 'hackerrank/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move Folders and Update README Links
        run: |
          # 1. Iterate through folders starting with digits
          for dir in [0-9][0-9][0-9][0-9]-*/ ; do
            if [ -d "$dir" ]; then
              echo "Processing $dir"
              mkdir -p leetcode
              
              FOLDER_NAME=$(basename "$dir")
              
              # 2. Update Absolute URLs in README.md
              # This looks for ".../tree/main/FOLDER_NAME" and replaces with ".../tree/main/leetcode/FOLDER_NAME"
              sed -i "s|/tree/main/$FOLDER_NAME|/tree/main/leetcode/$FOLDER_NAME|g" README.md
              
              # 3. Move the folder
              mv "$dir" leetcode/
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Organize folders and update README links" && git push)
