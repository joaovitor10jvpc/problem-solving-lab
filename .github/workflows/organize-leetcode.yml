name: Organize LeetCode Submissions

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'leetcode/**'
      - 'hackerrank/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move Folders and Update README Links
        run: |
          # 1. First, fix links for folders ALREADY inside leetcode/
          if [ -d "leetcode" ]; then
            for dir in leetcode/[0-9][0-9][0-9][0-9]-*/ ; do
              FOLDER_NAME=$(basename "$dir")
              echo "Fixing existing links for: $FOLDER_NAME"
              # Only add 'leetcode/' if it's not already there in the URL
              sed -i "s|/tree/main/$FOLDER_NAME|/tree/main/leetcode/$FOLDER_NAME|g" README.md
            done
          fi

          # 2. Then, move any NEW folders from root and fix their links
          for dir in [0-9][0-9][0-9][0-9]-*/ ; do
            if [ -d "$dir" ]; then
              echo "Moving and fixing new folder: $dir"
              mkdir -p leetcode
              FOLDER_NAME=$(basename "$dir")
              sed -i "s|/tree/main/$FOLDER_NAME|/tree/main/leetcode/$FOLDER_NAME|g" README.md
              mv "$dir" leetcode/
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Organize folders and update README links" && git push)
