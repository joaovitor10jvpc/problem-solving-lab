name: Organize LeetCode Submissions

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'leetcode/**'
      - 'hackerrank/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  move-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move Folders and Update README Links
        run: |
          # 1. Move folders starting with digits to leetcode/
          for dir in [0-9][0-9][0-9][0-9]-*/ ; do
            if [ -d "$dir" ]; then
              echo "Moving $dir to leetcode/"
              mkdir -p leetcode
              
              # Extract the folder name to update the link in README
              FOLDER_NAME=$(basename "$dir")
              
              # 2. Update links in README.md from root to leetcode/folder
              # This looks for the specific folder link and prefixes it with leetcode/
              sed -i "s|($FOLDER_NAME)|(leetcode/$FOLDER_NAME)|g" README.md
              
              mv "$dir" leetcode/
            fi
          done

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || (git commit -m "Organize folders and update README links" && git push)
